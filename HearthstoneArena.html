
<head>
  <title>Hearthstone Arena Draft Picker</title>

<body>

    </tr>
  </table>
</div>
<div id="body" style="font-family: Arial, Helvetica, sans-serif">

{{>b}}

</div>
<div id="class" style="font-family: Arial, Helvetica, sans-serif; ">
<table align="center">
  <tr>

  </tr>

  <tr>

<td style="padding-bottom: 30px;padding-top: 30px;">{{>priest}}</td>
<td style="padding-bottom: 30px;padding-top: 30px;">{{>rogue}}</td>

  <tr>
<td style="padding-bottom: 30px;padding-top: 30px;">{{>shaman}}</td>
<td style="padding-bottom: 30px;padding-top: 30px;">{{>warlock}}</td>
<td style="padding-bottom: 30px;padding-top: 30px;">{{>warrior}}</td>
  </tr>
</table>
</div>


</body>

<template name="b">
  

  <h1>Hearthstone Arena Draft Picker</h1>
  <div style="position: fixed;top: 135px;right: 30%">{{>reset}}</div>
  <h5>Card #1</h5>

<table align="center">
  <tr>
    <td>{{>search1}}</td>
    <td>{{>search2}}</td>
    <td>{{>search3}}</td>
  </tr>
  <tr>
    <td colspan="3" style="height: 25px;padding-top: 25px">{{>submit}}</td>
  </tr>
</table>
  <p id="result">The best card is</p>
  {{>nextPick}}
  
</template>

<template name = "reset">
    <button id="reset">Reset Arena Run</button>

</template>

<template name="nextPick">
  <button id="finish">Next Card</button>
</template>
<template name="submit">
  <button class="inc" type="button">Find Best Card</button>
</template>
<template name="search1">
  <h3>1st Card</h3>
  <input type="text" id="searchBox1">
</template>
<template name="search2">
  <h3>2nd Card</h3>
  <input type="text" id="searchBox2">
</template>
<template name="search3">
  <h3>3rd Card</h3>
  <input type="text" id="searchBox3">
</template>
